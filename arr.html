<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>数组显示</title>
    <script src="js/react-0.14.0.js"></script>
    <script src="js/react-dom.js"></script>
    <script src="js/browser.min.js"></script>
</head>
<body>
    <div id="example"></div>
    <script type="text/babel">
        var arr = [
                <h1>test</h1>,
                <h2>test2</h2>,
        ];
        ReactDOM.render(
                <div>{arr}</div>,
                document.getElementById('example')
        );
    </script>
</body>
</html>
